<!DOCTYPE html>
<html>
<head>
	<title>Spaceballs: The Game: The RPG</title>
	<!--google font-->
	<link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
	<!-- Link to CSS stylesheet-->
	<link rel="stylesheet" type="text/css" href="assets/css/style2.css"> 
	<!--jQuery-->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<!-- Link to Javascript -->
	<script type="text/javascript" src="assets/script2.js"></script>
</head>
<body>

	<div class="main-section-title">Spaceballs:The Game: The RPG</div>
	<div id="main-game-section"></div>
		<!--Character Selection Screen-->
		<div id="characters-section">
			<div class="section-title">Select Your Character</div>
		</div>

	<!--Section for selected character-->
	<div id="selected-character-section">
		<div class="section-title">Your Character</div>
		<!-- Where slected character will appear-->
		<div id="selected-character">
	</div>

	<div id ="available-to-attack-section">
		<div class="section-title">Enemies Available to Attack</div>
	</div>

	<div class="section-title">Fight Section</div>
	<div id ="fight-section">
			<button id="attack-button">Attack</button>
	</div>

	<div id="action">
		<div class="character-section">
			<div class="section-title">Defender</div>
			<!-- Where our defender will appear-->
			<div id="defender"></div>
		</div>
	</div>
	<div id = "game-message"></div>
</body>
</html>
