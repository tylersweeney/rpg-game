<!DOCTYPE html>
<html lang ="en">
<head>
	<meta charset="UTF-8">
	<title>Space Balls: The Game: The RPG</title>

	<!-- Like to the jQuery Library -->

	<!-- Link to Javascript -->
	<script src="assets/script.js"></script>
	<!-- Link to CSS stylesheet-->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
